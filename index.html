<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milinda Weather Project</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="src/style.css">

</head>
<body>
    <div class="container">

         <span class="engine">
        <div class="search">
<form id="search-form"><input type="text" placeholder="Enter a City" autocomplete="off" autofocus="on"/></form>
<button type="button" class="btn btn-success">Search</button> </div>
</span>

<br />
      <br/>




      <h1>
        <div class="temp" id="real-Temp"></div>
        <div id="city" class="cityA">Miami</div>
      </h1>

<div class="dets">
      <div class="row" >
        <div class="col-6"><p id="currently"> Day</p></div>
        <div class="col-6"><p id="Humidity"> Humidity: </p></div>
            </div>

            <div class="row">
                 <div class="col-6"><p id=""></p></div>
                <div class="col-6"><p id="Wind"> Wind: </p></div>
            </div>
</div>


<div class="days"
>      <div class="row">
        <div class="col-1"> <p class="day">Mon </p></div>
        <div class="col-1"><p class="day">Tue</p></div>
        <div class="col-1"><p class="day">Wed</p></div>
        <div class="col-1"><p class="day">Thurs</p></div>
        <div class="col-1"><p class="day">Fri</p></div>
        <div class="col-1"><p class="day">Sat</p></div>
        <div class="col-1"><p class="day">Sun</p></div>
      </div>
      </div>

<div class="hiTemps">
    <strong>
      <div class="row">
        <div class="col-1"><p class="monT">85°</p></div>
        <div class="col-1"><p class="tueT">76°</p></div>
        <div class="col-1"><p class="wedT">78°</p></div>
        <div class="col-1"><p class="thurT">76°</p></div>
        <div class="col-1"><p class="friT">75°</p></div>
         <div class="col-1"><p class="satT">76°</p></div>
        <div class="col-1"><p class="sunT">75°</p></div>
      </div>
    </strong>
</div>


<div class="dates"
>      <div class="row">
        <div class="col-1"> <p class="emoji">🏖️ </p></div>
        <div class="col-1"><p class="emoji">☀️</p></div>
        <div class="col-1"><p class="emoji">🌞</p></div>
        <div class="col-1"><p class="emoji">☀️</p></div>
        <div class="col-1"><p class="emoji">⛅</p></div>
        <div class="col-1"><p class="emoji">☀️</p></div>
        <div class="col-1"><p class="emoji">⛅</p></div>
      </div>
      <br />



<div class="lowTemps"><strong>
      <div class="row">
        <div class="col-1"><p class="monTL">85°</p></div>
        <div class="col-1"><p class="tueTL">76°</p></div>
        <div class="col-1"><p class="wedTL">78°</p></div>
        <div class="col-1"><p class="thurTL">76°</p></div>
        <div class="col-1"><p class="friTL">75°</p></div>
         <div class="col-1"><p class="satTL">76°</p></div>
        <div class="col-1"><p class="sunTL">75°</p></div>
      </div>
      </strong>
</div>



    </div>
  
    <p class="outro"> Coded by <a href="" target="_blank"> Milinda Smith</a> & is <a href="" target="blank">open-sourced on Github</a></p>
   <script src="src/index.js"></script>
</body>
</html>
